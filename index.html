<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Team members</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <!-- TODO: add favicon -->
  <script defer src="script.js"></script>
</head>

<body>
  <section class="container">
    <div class="team">
      <div class="team__title">
        <h1>Meet our team</h1>
      </div>
      <div id='team-gallery' class="team__gallery">
      </div>
    </div>
    </div>
    <section id='modal' class="modal">
      <div class="modal__overlay">
        <div class="modal__gradient">
          <div class="modal__container">
            <div id='close-btn' class="modal__close"></div>
            <div class="modal__content">
            <div class="slider">
              <i data-direction="left" class="fas fa-chevron-left slider__arrow"></i>
                <div class="slider__main">
                  <div class ="slider__content">
                    <div id='cube-front' class="slider__content__cube slider__content__cube--front">
                      <div class="slider__text">Leader</div>
                      <div class="slider__header">John Coltrane</div>
                    </div>  
                    <div id='cube-back' class="slider__content__cube slider__content__cube--back">
                      <div class="slider__text">Director</div>
                      <div class="slider__header">Hans Zimmer</div>
                    </div>  
                  </div> 
                </div>      
              <i data-direction="right" class="fas fa-chevron-right slider__arrow slider__arrow--right"></i>
            </div>
          </div>
            
          </div>
        </div>
      </div>
    </section>
</body>

</html>
